<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <title>Food-vite-89-5-7</title>
</head>
<body>
  <section class="hero-section">
    <div class="container hero-container">
      <h1 class="title-section title-hero">
        Enjoy Your Favorite Food From Anywhere
      </h1>
      <p class="text-description text-hero">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eras dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button
        data-modal-open
        class="button-on-hero button green-button"
        type="button"
      >
        Order Now
      </button>
      <div class="container-area">
        <div class="container-slider">
          <button
            class="hero-slider-btn left-btn"
            type="button"
            aria-label="previous"
          >
            <svg class="slider-arrow" width="30" height="30">
              <use class="slider-icon" href="./img/icons.svg#icon-v-left"></use>
            </svg>
          </button>
          <button
            class="hero-slider-btn right-btn"
            type="button"
            aria-label="previous"
          >
            <svg class="slider-arrow" width="30" height="30">
              <use class="slider-icon" href="./img/icons.svg#icon-v-right"></use>
            </svg>
          </button>
          <div class="slider">
            <div class="slider-line">
            </div>
          </div>
        </div>
        <div class="dish-names-container"></div>
      </div>
    </div>
  </section>


</body>
</html>
